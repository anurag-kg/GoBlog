{% extends 'base.html' %}
{%load crispy_forms_tags%}
{% block content %}
<style>
    
        * {
          box-sizing: border-box;
        }
        
        input[type=text], select,.editable {
          width: 100%;
          padding: 12px;
          border: 1px solid #ccc;
          border-radius: 4px;
          resize: horizontal;
        }
        .editable{
          height:15rem;
        }
        label {
          padding: 12px 12px 12px 0;
          display: inline-block;
        }
        
        button[type=submit] {
          background-color: #04AA6D;
          color: white;
          padding: 12px 20px;
          border: none;
          border-radius: 4px;
          cursor: pointer;
          float:right; 
        }
        
        buttom[type=submit]:hover {
          background-color: #45a049;
        }
        
        .container {
          box-shadow:10px 10px lightblue;
          border-radius: 5px;
          background-color: #f2f2f2;
          padding: 20px;
        }
        .col-25 {
          float: left;
          width: 25%;
          margin-top: 6px;
        }
        
        .col-75 {
          float: left;
          width: 60%;
          margin-top: 6px;
        }
        
        
        .row:after {
          content: "";
          display: table;
          clear: both;
        }
        
        .row2:after {
          content: "";
          display: table;
          clear:both;
        }
        
        @media screen and (max-width: 600px) {
          .col-25, .col-75, button[type=submit] {
            width: 100%;
            margin-top: 0;
          }
        }

    </style>
<div class='container mt-3'>
    <div class="jumbotron">
   
        <h1>New comment</h1>
        <form method="POST" class="post-form">
        {% csrf_token %}
        {{form.as_p}}
        <div>
        <div class="row2"><button type="submit" class="btn-bg-secondary">Post Comment</button></div>
        </form>

        <script>var editor = new MediumEditor('.editable');</script>
    </div>
</div>    
{% endblock %}
