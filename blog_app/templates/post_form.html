{% extends 'base.html' %}
{% block title %}
    <title>Post-My Blog</title>

{% endblock title %}
    
{% block content %}
<style>
    * {
      box-sizing: border-box;
    }
    
    input[type=text], select,.editable {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: horizontal;
    }
    .editable{
      min-height:15rem;
    }
    label {
      padding: 12px 12px 12px 0;
      display: inline-block;
    }
    
    button[type=submit] {
      background-color: #04AA6D;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      float:right; 
    }
    
    button[type=submit]:hover {
      background-color: #45a049;
    }
    
    .container {
      box-shadow:10px 10px lightblue;
      border-radius: 5px;
      background-color: #f2f2f2;
      padding: 20px;
    }
    
    .col-25 {
      float: left;
      width: 25%;
      margin-top: 6px;
    }
    
    .col-75 {
      float: left;
      width: 60%;
      margin-top: 6px;
    }
    
    
    .row:after {
      content: "";
      display: table;
      clear: both;
    }
    
    .row2:after {
      content: "";
      display: table;
      clear:both;
    }
    
    @media screen and (max-width: 600px) {
      .col-25, .col-75, input[type=submit] {
        width: 100%;
        margin-top: 0;
      }
    }
</style>    
<div class="container w-75 mt-3">
    <form method="POST"class="post-form">
      {% csrf_token %}
      {{form}}
      
      <div class="row2">
        <button type="submit" class="save btn btn-default mt-3">Post</button>
    </form>
    <script>var editor = new MediumEditor('.editable');</script>
</div>
{% endblock %}
<hr>
