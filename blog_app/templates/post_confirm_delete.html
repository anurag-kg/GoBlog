{% extends "base.html" %}
{% block content %}
<div class="container">
  <div class="jumbotron">
    <form action="" method="post">{% csrf_token %}
      <p class="postcontent">Are you sure you want to delete "{{ object }}"?</p>
      <input class='btn btn-danger' type="submit" value="Confirm" />
      </form>
    <div class="mt-3"><a href="{% url 'post_list'%}"><input class='btn btn-info' type="submit" value="Cancel"/></a></div>
    </div>  
  </div>  
{% endblock %}
